
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Expandix | Enterprise AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-primary: #D4AF37;
      --gold-secondary: #F59E0B;
      --bg-main: #000000;
      --bg-secondary: #020617;
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --glass-bg: rgba(15, 23, 42, 0.6);
      --border-color: rgba(212, 175, 55, 0.2);
      --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    .light-mode {
      --bg-main: #f8fafc;
      --bg-secondary: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --border-color: rgba(180, 83, 9, 0.2);
      --card-shadow: 0 8px 32px 0 rgba(212, 175, 55, 0.1);
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, var(--gold-primary), #451a03); border-radius: 10px; }
    
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      box-shadow: var(--card-shadow);
      transition: background 0.3s ease, border 0.3s ease;
    }

    .gold-gradient {
      background: linear-gradient(135deg, #FFF7AD 0%, #D4AF37 50%, #8A6E2F 100%);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .gold-text-gradient {
      background: linear-gradient(135deg, #FFF7AD 0%, #D4AF37 50%, #8A6E2F 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes splash-out {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); visibility: hidden; }
    }

    @keyframes logo-reveal {
      0% { opacity: 0; transform: scale(0.8) translateY(20px); filter: blur(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    @keyframes logo-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animate-splash-exit {
      animation: splash-out 1.2s cubic-bezier(0.87, 0, 0.13, 1) forwards;
      animation-delay: 2.5s;
    }

    .animate-logo-intro {
      animation: logo-reveal 1.5s ease-out forwards, logo-float 4s ease-in-out infinite 1.5s;
    }

    .logo-glow {
      filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.4));
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="h-screen overflow-hidden">
  <div id="root" class="h-full"></div>
</body>
</html>
