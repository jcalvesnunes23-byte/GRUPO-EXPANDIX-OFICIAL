
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Expandix | Enterprise AI</title>
  
  <!-- Polyfill para evitar erro de 'process is not defined' em produção -->
  <script>
    window.process = { 
      env: { 
        API_KEY: "" // Será preenchido pelo ambiente ou ficará vazio sem quebrar o app
      } 
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-primary: #D4AF37;
      --gold-secondary: #F59E0B;
      --bg-main: #000000;
      --text-main: #ffffff;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
    }
    .gold-text-gradient {
      background: linear-gradient(135deg, #FFF7AD 0%, #D4AF37 50%, #8A6E2F 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gold-gradient {
      background: linear-gradient(135deg, #FFF7AD 0%, #D4AF37 50%, #8A6E2F 100%);
    }
    #root-loading {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(212, 175, 55, 0.1);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="h-screen overflow-hidden">
  <div id="root-loading">
    <div class="spinner mb-4"></div>
    <div class="text-[10px] font-black tracking-[0.5em] text-amber-500/50 uppercase">Expandix Neural System</div>
  </div>

  <div id="root" class="h-full"></div>

  <script type="module">
    import("./index.tsx").then(() => {
      // Remove o loader assim que o módulo carregar
      const loader = document.getElementById('root-loading');
      if (loader) loader.style.opacity = '0';
      setTimeout(() => loader?.remove(), 500);
    }).catch(err => {
      console.error("Falha no boot Expandix:", err);
      document.body.innerHTML = `
        <div style="background: black; color: #D4AF37; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-family: sans-serif; padding: 20px;">
          <h1 style="font-weight: 900; margin-bottom: 10px;">ERRO DE INFRAESTRUTURA</h1>
          <p style="color: #666; font-size: 12px; max-width: 400px; line-height: 1.6;">O sistema não pôde ser inicializado em produção. Verifique se as variáveis de ambiente (API_KEY) estão configuradas na Vercel.</p>
          <pre style="background: #111; padding: 15px; border-radius: 10px; font-size: 10px; color: #ef4444; margin-top: 20px; text-align: left; max-width: 90vw; overflow: auto;">${err.message}</pre>
          <button onclick="location.reload()" style="margin-top: 30px; background: #D4AF37; color: black; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer;">TENTAR RECONEXÃO</button>
        </div>
      `;
    });
  </script>
</body>
</html>
